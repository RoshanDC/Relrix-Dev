<div class="auth-main">
  <div class="auth-block">
    <h1>ABIRAL ADMINISTRATOR</h1>
    <h5 id="errorMessage" class="text-center">{{errorMessage}}</h5>
    <form (ngSubmit)="formSubmit(username.value, password.value)" class="form-horizontal" ngNativeValidate>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input  type="username" class="form-control" placeholder="Enter Username" #username required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control"  placeholder="Enter Password" #password required>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
          <a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>
</div>
